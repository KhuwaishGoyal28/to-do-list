<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('wood.jpg'); 
            background-size: cover; 
            background-position: center; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            cursor: url('feather-quill.png'), auto;
        }
        
        .container {
            background-image: url('book.png');
            background-size: cover; 
            background-position: center; 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            background-color: rgba(233, 168, 127, 0.962); 
        }
        
        h1 {
            margin-bottom: 20px;
        }
        
        .input-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-image: url('book.png');
            background-size: cover;
            background-position: center;
            color: rgba(233, 168, 127, 0.962); /* Placeholder text color */
        }
        
        input[type="text"]::placeholder {
            color: rgba(233, 168, 127, 0.962); /* Placeholder text color */
            cursor: url('feather-quill.png'), auto; /* Cursor style */
        }
        
        button {
            width: 25%;
            padding: 10px;
            border: none;
            background-color: #28a745;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            background-image: url('book.png');
            background-size: cover;
            background-position: center;
        }
        
        button:hover {
            background-color: #218838;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        li {
            background-color: #fafafa;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-image: url('book.png');
            background-size: cover;
            background-position: center;
        }
        
        .task-text {
            flex-grow: 1;
            margin-right: 10px;
        }
        
        .delete {
            color: #dc3545;
            cursor: url('feather-quill.png'), pointer;
            margin-left: 10px;
        }
        
        .checkbox {
            cursor: pointer;
        }
        
        .checkbox input {
            margin-right: 10px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-container">
            <input type="text" id="new-task" placeholder="Add a new task...">
            <button id="add-task">Add</button>
        </div>
        <ul id="task-list">
        </ul>
    </div>
    <script>
        document.getElementById('add-task').addEventListener('click', function() {
            const taskText = document.getElementById('new-task').value;
            if (taskText.trim() !== '') {
                const li = document.createElement('li');
                li.classList.add('task-item');

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.classList.add('checkbox');
                checkbox.onclick = function() {
                    li.classList.toggle('completed');
                };

                const span = document.createElement('span');
                span.textContent = taskText;
                span.classList.add('task-text');

                const deleteButton = document.createElement('span');
                deleteButton.textContent = 'Delete';
                deleteButton.classList.add('delete');
                deleteButton.onclick = function() {
                    li.remove();
                };

                li.appendChild(checkbox);
                li.appendChild(span);
                li.appendChild(deleteButton);
                document.getElementById('task-list').appendChild(li);

                document.getElementById('new-task').value = '';
                li.style.backgroundImage = "url('book.png')";
            }
        });
    </script>
</body>
</html>
