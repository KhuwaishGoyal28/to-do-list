<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            background-image: url('wood.jpg'); 
            background-size: cover; 
            background-position: center; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            cursor: url('feather-quill.png'), auto;
            color: black; /* Default text color */
        }
        
        .container {
            background-image: url('book.png');
            background-size: cover; 
            background-position: center; 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            background-color: rgba(233, 168, 127, 0.962); 
            color: black; /* Text color */
        }
        
        h1 {
            margin-bottom: 20px;
            color: black; /* Header color */
        }
        
        .input-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        input[type="text"], input[type="date"], input[type="time"] {
            width: 60%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-image: url('book.png');
            background-size: cover;
            background-position: center;
            color: black; /* Input text color */
            font-family: "Times New Roman", Times, serif;
        }
        
        input[type="text"]::placeholder, input[type="date"]::placeholder, input[type="time"]::placeholder {
            color: black; /* Placeholder text color */
            font-family: "Times New Roman", Times, serif;
        }
        
        button {
            width: 30%;
            padding: 10px;
            border: none;
            background-color: #28a745;
            color: black; /* Button text color */
            border-radius: 4px;
            cursor: pointer;
            background-image: url('book.png');
            background-size: cover;
            background-position: center;
            font-family: "Times New Roman", Times, serif;
        }
        
        button:hover {
            background-color: #218838;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
            color: black; /* List text color */
        }
        
        li {
            background-color: #fafafa;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            color: black; /* Task text color */
            font-family: "Times New Roman", Times, serif;
        }
        
        .task-details {
            flex-grow: 1;
            text-align: left;
            background-image: url('book.png');
            background-size: cover;
            background-position: center;
            padding: 10px;
            border-radius: 4px;
            margin-right: 10px;
        }

        .delete {
            cursor: pointer;
            padding: 5px 10px;
            background-color: transparent; /* Remove background */
            color: black; /* Button text color */
            border: none; /* No border */
            border-radius: 4px;
        }

        .delete:hover {
            color: #dc3545; /* Change text color on hover to red */
        }
        
        .checkbox {
            cursor: pointer;
        }
        
        .checkbox input {
            margin-right: 10px;
        }

        .completed-section {
            margin-top: 20px;
            text-align: left;
        }

        .completed-section h2 {
            color: black; /* Header color for completed tasks */
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-container">
            <input type="text" id="new-task" placeholder="Add a new task...">
            <input type="date" id="task-date">
            <input type="time" id="task-time">
            <button id="add-task">Add</button>
        </div>
        <ul id="task-list">
        </ul>
        <div class="completed-section">
            <h2>Completed Tasks</h2>
            <ul id="completed-task-list">
            </ul>
        </div>
    </div>
    <script>
        document.getElementById('add-task').addEventListener('click', function() {
            const taskText = document.getElementById('new-task').value;
            const taskDate = document.getElementById('task-date').value;
            const taskTime = document.getElementById('task-time').value;
            
            if (taskText.trim() !== '') {
                const li = document.createElement('li');
                li.classList.add('task-item');

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.classList.add('checkbox');
                checkbox.onclick = function() {
                    if (checkbox.checked) {
                        // Move task to completed tasks
                        const completedLi = document.createElement('li');
                        completedLi.classList.add('completed-task-item');

                        const completedDetailsDiv = document.createElement('div');
                        completedDetailsDiv.classList.add('task-details');
                        completedDetailsDiv.innerHTML = `<span class="task-text">${taskText}</span><br>
                                                         <span class="task-date">${taskDate ? `Due: ${taskDate}` : 'No due date'}</span><br>
                                                         <span class="task-time">${taskTime ? `Time: ${taskTime}` : 'No time set'}</span>`;

                        const deleteButton = document.createElement('button');
                        deleteButton.textContent = 'Delete';
                        deleteButton.classList.add('delete');
                        deleteButton.onclick = function() {
                            completedLi.remove();
                        };

                        completedLi.appendChild(completedDetailsDiv);
                        completedLi.appendChild(deleteButton);
                        document.getElementById('completed-task-list').appendChild(completedLi);
                        li.remove(); // Remove from active tasks
                    } else {
                        // If unchecked, remove from completed tasks and add back to active tasks
                        // (You might want to implement this functionality)
                    }
                };

                const detailsDiv = document.createElement('div');
                detailsDiv.classList.add('task-details');
                detailsDiv.innerHTML = `<span class="task-text">${taskText}</span><br>
                                        <span class="task-date">${taskDate ? `Due: ${taskDate}` : 'No due date'}</span><br>
                                        <span class="task-time">${taskTime ? `Time: ${taskTime}` : 'No time set'}</span>`;

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.classList.add('delete');
                deleteButton.onclick = function() {
                    li.remove();
                };

                li.appendChild(checkbox);
                li.appendChild(detailsDiv);
                li.appendChild(deleteButton);
                document.getElementById('task-list').appendChild(li);

                document.getElementById('new-task').value = '';
                document.getElementById('task-date').value = '';
                document.getElementById('task-time').value = '';
            }
        });
    </script>
</body>
</html>
